name: Tests

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - "4444:4444"
        options: --shm-size="2g"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libappindicator3-1 fonts-liberation \
            libasound2 libatk-bridge2.0-0 libatk1.0-0 libcups2 \
            libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libnss3 \
            libxcomposite1 libxrandr2 xdg-utils

      - name: Install dependencies
        run: npm i

      - name: Install Side Runner
        run: npm install -g selenium-side-runner

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Start React app
        run: |
          npm start &

      - name: Wait for React app to be ready
        run: |
          wait-on http://localhost:3000

      - name: Run tests
        run: selenium-side-runner -c "goog:chromeOptions.args=[--headless,--nogpu] browserName=chrome" test/test.side

